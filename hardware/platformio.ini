[env]
platform = espressif8266
framework = arduino
build_flags = -D MQTT_MAX_PACKET_SIZE=1024 -D MQTT_KEEPALIVE=3

[env:defaultCentral]
board = d1_mini_lite

[env:esp01-relay]
board = esp01_1m
